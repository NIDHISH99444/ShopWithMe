{% extends './base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container col-lg-4 mx-auto mt-4 pb-2 rounded shadow">
  <form action="/login" method="post">
  {% csrf_token %}
    <h2 class="text-center">Login Here</h2>
    <hr />
    {{ form|crispy }}
  

  <div class="form-group">
    <input

      class="btn btn-info"
      value="Login"
    />
  </div>
  </form>
</div>

{% endblock content %}
